<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:growl id="growl" life="6000" />
            <p:panel id="Registrar" header="Contacto" style="margin-top: 20px ; width: 650px;">
                <h:panelGrid columns="4" cellpadding="1" style='margin: 0 auto;'>

                    <h:outputText value="Nombre " />
                    <p:inputText value="" required="true" requiredMessage="Debe ingresar un nombre" size="33"/>
                    <h:outputText/>
                    <h:outputText/>

                    <h:outputText value="E-mail " />
                    <p:inputText value="" size="33" required="true" requiredMessage="Debe ingresar un correo electronico" validatorMessage="Formato de correo no valido">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"  />
                    </p:inputText>
                    <h:outputText/>
                    <h:outputText/>

                    <h:outputText value="Asunto " />
                    <p:inputText value="" size="33" required="true" requiredMessage="Debe ingresar un asunto del mensaje"/>
                    <h:outputText/>
                    <h:outputText/>

                    <h:outputText value="Mensaje " />
                    <p:inputTextarea value="" rows="6" cols="33" required="true" requiredMessage="Debe ingresar un mensaje"/>
                    <h:outputText/>
                    <h:outputText/>

                    <p:commandButton action="#" value="ENVIAR" update="growl"/>
                </h:panelGrid>
            </p:panel>
        </ui:composition>

    </h:body>
</html>
